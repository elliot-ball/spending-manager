<div ng-controller="AllExpensesController">
  <table>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="data in names">
      <td>{{ data.name }}</td>
      <td>{{ data.amount }}</td>
      <td>{{ data.date }}</td>
      <td>{{ data.description }}</td>
    </tr>
  </table>
</div>
