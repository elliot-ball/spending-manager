<!DOCTYPE html>
<html ng-app="myApp">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/allExpensesController.js"></script> -->

</head>
<body>
<div class="container-fluid" ng-view ng-controller="AllExpensesCTRL">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Expense</h3>
				</div>
				<div class="panel-body">
					<form ng-submit="newExpense()">
						<label>Category
							<select class="form-control" ng-model="categoryId">
								<option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option>
							</select>
						</label>

						<label>Amount
							<input type="number" class="form-control" value="{{temp}}" ng-model="amount">
						</label>

						<label>Date
							<input type="date" class="form-control" value="" ng-model="date">
						</label>

						<label>Description
							<input type="text" class="form-control" value="" ng-model="description">
						</label>

						<button class="btn" type="submit">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">All Expenses</h3>
				</div>
				<div class="panel-body">
				  <table class="table table-striped table-hover">
				    <thead>
				      <th>Name</th>
				      <th>Amount</th>
				      <th>Date</th>
				      <th>Description</th>
				      <th>Delete</th>
				    </thead>
				    <tbody>
					    <tr ng-repeat="data in names | orderBy: '-date'">
					      <td>{{ data.name }}</td>
					      <td>£{{ data.amount }}</td>
					      <td>{{ data.date }}</td>
					      <td>{{ data.description }}</td>
							  <td>
							  	<a href="" class="btn btn-default" ng-click="deleteExpense( data.id )">
							  		<span class="glyphicon glyphicon-trash"></span>
							  	</a>
							  </td>
					    </tr>
				    </tbody>
				  </table>
			  </div>
		  </div>
	</div>
</div>
</body>
</html>
